<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <form id="bookingForm">
      <h1 class="my-4">Ticket Booking</h1>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group d-flex align-items-center">
            <label for="from" class="form-label me-2">From</label>
            <select id="from" class="form-select">
              <option value="select">--Select--</option>
              <option value="VSKP">VSKP</option>
              <option value="CHE">CHE</option>
              <option value="BZA">BZA</option>
              <option value="SC">SC</option>
              <option value="TUNI">TUNI</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group d-flex align-items-center">
            <label for="to" class="form-label me-2 to-label">To</label>
            <select id="to" class="form-select ">
              <option value="select">--Select--</option>
              <option value="CHE">CHE</option>
              <option value="VSKP">VSKP</option>
              <option value="BZA">BZA</option>
              <option value="SC">SC</option>
              <option value="TUNI">TUNI</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <div class="form-group d-flex align-items-center">
            <label for="train" class="form-label me-2 to-label">Train</label>
            <select id="train" class="form-select">
              <option value="select">--Select--</option>
              <option value="T1">12717 - RSF Express</option>
              <option value="T2">12308 - HSF Express</option>
              <option value="T3">12799 - Goa Express</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group d-flex align-items-center">
            <label for="class" class="form-label me-2 to-label1">Class</label>
            <select id="class" class="form-select">
              <option value="select">--Select--</option>
              <option value="2S">2S</option>
              <option value="SL">SL</option>
              <option value="3A">3A</option>
              <option value="2A">2A</option>
              <option value="CC">CC</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-6">
          <div class="form-group d-flex align-items-center">
            <label for="date" class="form-label me-2">Date</label>
            <input type="date" id="date" class="form-control">
          </div>
        </div>
      </div>

      <h2 class="my-4">Passenger details:</h2>
      <table id="tab" class="table table-bordered">
        <thead>
          <tr>
            <th>S.no</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
          </tr>
        </thead>
        <tbody>
          <!-- Passenger details rows will be added dynamically -->
        </tbody>
      </table>

      <button type="button" class="btn btn-primary my-3" onclick="addPassenger()">Add Passenger</button>
      <br><br>
      <button class="btn btn-primary end" type="submit">Book Ticket</button>
      <button class="btn btn-secondary end" type="reset">Clear</button>
    </form>
  </div>
</body>

</html>
