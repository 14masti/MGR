<!DOCTYPE html>
<html>
<head>
  <title>ShopCart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid" id="main">
    <h1 class="text-center" id="main-heading">Bhaskar's Shopping Cart</h1>
    <div class="container" id="main-body">
      <div class="row">
        <div class="col-12 col-md-8 col-lg-6 offset-md-2 offset-lg-3">
          <div class="input-group mb-3">
            <input type="text" class="form-control rounded-pill" id="product-search" placeholder="Search Products">
            <div class="input-group-append">
              <button class="btn btn-primary rounded-pill" type="button" id="search-btn">Search</button>
              <button class="btn btn-info rounded-pill" type="button" id="filter-btn">Filter</button>
              <button class="btn btn-success rounded-pill" type="button" id="cart-btn" data-bs-toggle="modal"
                data-bs-target="#cart-modal">Cart</button>
            </div>
          </div>
          <!-- Add the modal for price input -->
<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="filterModalLabel">Enter Price Range</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="min-price" class="form-label">Minimum Price:</label>
          <input type="number" class="form-control" id="min-price" placeholder="Enter minimum price">
        </div>
        <div class="mb-3">
          <label for="max-price" class="form-label">Maximum Price:</label>
          <input type="number" class="form-control" id="max-price" placeholder="Enter maximum price">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="apply-filter-btn" data-bs-dismiss="modal">Apply</button>
      </div>
    </div>
  </div>
</div>


          <div id="suggestions-container" class="rounded border p-4 bg-light"> 
          </div>
        </div>
      </div>
      <div class="row" id="products-list">
        <!-- Product cards will be displayed here -->
      </div>
    </div>
    <div id="pagination-container" class="d-flex justify-content-center">
      <!-- Pagination buttons will be displayed here -->
    </div>
  </div>
  <div id="toast-container" class="position-fixed top-0 end-0 p-3"></div>
  <div id="cart-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="cart-modal-label"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cart-modal-label">Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="cart-items">
          <!-- Cart items will be displayed here -->
        </div>
        <div class="modal-footer">
          <p>Total Price: <span id="cart-total-price">$0.00</span></p>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
